<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag & Drop File Uploader</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl text-gray-700 font-bold mb-4 text-center font-sans"> Drag & Drop File Uploader</h2>
    <p class="text-gray-500 font-semibold font-sans text-center m-3">Upload your JPG, PNG, or GIF images. <br> Max file size: 5 MB.</p>
    
    <div id="drop-area"
    class="group border-2 border-dashed border-gray-300 rounded-md p-6 text-center hover:text-red-500 cursor-pointer transition-all hover:border-blue-600 text-gray-700">
    <img class="justify-center mx-auto" src="https://cdn-icons-png.flaticon.com/128/2716/2716054.png" alt="">
    <p class="text-gray-500 group-hover:text-blue-700">Drag & Drop files here or click to select files</p>
    <input type="file" id="fileElem" accept="file" class="hidden" />
</div>

    <progress id="progress" max="100" value="0" class="w-full mt-4 h-2 hidden"></progress>
    
    <p id="error" class="text-red-500 mt-2 text-sm"></p>
    
    <div id="preview" class="mt-4 flex justify-center">
    </div>
</div>
</body>
<script defer src="script.js"></script>
</html>
